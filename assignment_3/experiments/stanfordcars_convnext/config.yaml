        dataloader:
            kwargs:
                batch_size: 64
                shuffle: false
        dataset:
            kwargs:
                ratio_validate_to_train: 0.8
            name: StanfordCars
            transform:
                features:
                    kwargs: {}
                    name: Compose
                    transforms:
                        -   kwargs: {}
                            name: PILToTensor
