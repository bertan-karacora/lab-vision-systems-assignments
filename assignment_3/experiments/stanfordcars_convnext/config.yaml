                                degrees:
                                    - -20.0
                                    - 20.0
                            name: RandomRotation
                        -   kwargs:
                                dtype: float32
                                scale: true
                            name: ToDtype
                        -   kwargs:
                                brightness:
                                    - 0.5
                                    - 1.5
                                contrast:
                                    - 0.8
                                    - 1.2
                                hue:
                                    - -0.2
                                    - 0.2
                                saturation:
                                    - 0.9
                                    - 1.1
                            name: ColorJitter
                        -   kwargs:
                                mean: 0.0
                                std: 0.05
                            name: GaussianNoise
                        -   kwargs:
                                max: 1.0
                                min: 0.0
                            name: Clip
                        -   kwargs:
                                mean:
                                    - 0.485
                                    - 0.456
                                    - 0.406
                                std:
                                    - 0.229
                                    - 0.224
                                    - 0.225
                            name: Normalize
                target: null
    validate:
        dataloader:
            kwargs:
                batch_size: 64
                shuffle: false
        dataset:
            kwargs:
                ratio_validate_to_train: 0.8
            name: StanfordCars
            transform:
                features:
                    kwargs: {}
                    name: Compose
                    transforms:
                        -   kwargs: {}
                            name: PILToTensor
                        -   kwargs:
                                size:
                                    - 256
                                    - 256
                            name: Resize
                        -   kwargs:
                                size:
                                    - 224
                                    - 224
                            name: CenterCrop
                        -   kwargs:
                                dtype: float32
                                scale: true
                            name: ToDtype
                        -   kwargs:
                                mean:
                                    - 0.485
                                    - 0.456
                                    - 0.406
                                std:
                                    - 0.229
                                    - 0.224
                                    - 0.225
                            name: Normalize
                target: null
frequency_checkpoint: 10
frequency_log: 5
measurers:
    -   kwargs: {}
        name: Accuracy
model:
    kwargs:
        progress: false
        weights: DEFAULT
    name: convnext_tiny
    shape_input:
        - 3
        - 224
        - 224
    transfer:
        epochs_freeze: 0
        layers:
            -   model:
                    kwargs:
                        name_layer_norm: LayerNorm2d
                        num_channels_in: 768
                        num_channels_out: 196
                        use_bias: true
                    name: ConvNextHead
                name: classifier
training:
    num_epochs: 10
    optimizer:
        kwargs:
            lr: 0.0001
            weight_decay: 0.01
        name: Adam
    scheduler:
        kwargs:
            factor: 0.5
            patience: 5
        name: ReduceLROnPlateau
visualization:
    kwargs_unnormalize:
        mean:
            - 0.485
            - 0.456
            - 0.406
        std:
            - 0.229
            - 0.224
            - 0.225
