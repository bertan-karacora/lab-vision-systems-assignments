                target: null
    train:
        dataloader:
            collation:
                kwargs:
                    dict_transform:
                        kwargs:
                            alpha: 1.0
                            num_classes: 196
                        name: MixUp
                name: default
            kwargs:
                batch_size: 64
                shuffle: true
        dataset:
            kwargs:
                ratio_validate_to_train: 0.8
            name: StanfordCars
            transform:
                features:
                    kwargs: {}
