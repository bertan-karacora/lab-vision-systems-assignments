criterion:
    kwargs: {}
    name: CrossEntropyLoss
data:
    test:
        dataloader:
            kwargs:
                batch_size: 64
                pin_memory: true
                shuffle: false
        dataset:
            kwargs:
                len_sequence: 15
            name: KTH
            transform:
                features:
                    kwargs:
                        dtype: float32
                        scale: true
                    name: ToDtype
                target: null
    train:
        dataloader:
            kwargs:
                batch_size: 64
                pin_memory: true
                shuffle: true
        dataset:
            kwargs:
                len_sequence: 15
            name: KTH
            transform:
                features:
                    kwargs: {}
                    name: Compose
                    transforms:
                        -   kwargs:
                                dtype: float32
                                scale: true
                            name: ToDtype
                        -   kwargs:
                                p: 0.5
                            name: RandomHorizontalFlip
                        -   kwargs:
                                degrees:
                                    - -10.0
                                    - 10.0
                            name: RandomRotation
                        -   kwargs:
                                brightness:
                                    - 0.5
                                    - 1.5
                                contrast:
                                    - 0.8
                                    - 1.2
                                hue: 0
                                saturation: 0
                            name: ColorJitter
                        -   kwargs:
                                mean: 0.0
                                std: 0.05
                            name: GaussianNoise
                        -   kwargs:
                                max: 1.0
                                min: 0.0
                            name: Clip
                target: null
    validate:
        dataloader:
            kwargs:
                batch_size: 64
                pin_memory: true
                shuffle: false
        dataset:
            kwargs:
                len_sequence: 15
            name: KTH
            transform:
                features:
                    kwargs:
                        dtype: float32
                        scale: true
                    name: ToDtype
                target: null
frequency_checkpoint: 10
frequency_log: 5
measurers:
    -   kwargs: {}
        name: Accuracy
model:
    kwargs:
        block: BasicBlock
        num_channels_in: 15
        num_channels_out: 6
        nums_layers:
            - 2
            - 2
            - 2
            - 2
    name: ResNet3d
    shape_input:
        - 15
        - 1
        - 64
        - 64
training:
    num_epochs: 50
    optimizer:
        kwargs:
            lr: 0.0003
            weight_decay: 0.001
        name: Adam
    scheduler:
        kwargs:
            factor: 0.5
            patience: 5
        name: ReduceLROnPlateau
