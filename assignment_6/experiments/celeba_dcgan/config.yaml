model_discriminator:
    kwargs:
        num_channels_in: 3
        num_channels_out: 1
        nums_channels_hidden:
            - 32
            - 64
            - 128
            - 256
            - 512
            - 1024
        prob_dropout: 0.3
    name: DiscriminatorDCGAN2d
    shape_input:
        - 3
        - 128
        - 128
model_generator:
    kwargs:
        kwargs_normalize:
            mean:
                - 0.4375
                - 0.4436
                - 0.4727
            std:
                - 0.1979
                - 0.2009
                - 0.1968
        num_channels_in: 128
        num_channels_out: 3
        nums_channels_hidden:
            - 1024
            - 512
            - 256
            - 128
            - 64
            - 32
        use_normalize: true
    name: GeneratorDCGAN2d
    shape_input:
        - 128
training:
    early_stopping:
        patience: 10
    num_epochs: 20
    optimizer:
        kwargs:
            betas:
                - 0.5
                - 0.9
            lr: 0.0003
            weight_decay: 0.001
        name: Adam
    scheduler:
        kwargs:
            milestones:
                - 5
        name: SequentialLR
        schedulers:
            -   kwargs:
                    end_factor: 1.0
                    start_factor: 0.333
                    total_iters: 5
                name: LinearLR
            -   kwargs:
                    gamma: 0.9
                name: ExponentialLR
    use_amp: true
