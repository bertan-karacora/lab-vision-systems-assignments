                                mean:
                                    - 0.4375
                                    - 0.4436
                                    - 0.4727
                                std:
                                    - 0.1979
                                    - 0.2009
                                    - 0.1968
                            name: Normalize
                target: null
    training:
        dataloader:
            kwargs:
                batch_size: 128
                pin_memory: true
                shuffle: true
