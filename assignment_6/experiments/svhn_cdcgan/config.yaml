logging:
    checkpoint:
        frequency: 10
    tensorboard:
        frequency: 1
    tqdm:
        frequency: 10
measurers:
    -   kwargs:
            key: prediction
            kwargs_module:
                beta: 1.0
            name_module: SmoothL1Loss
        name: Select
    -   kwargs: {}
        name: ELBOGaussian
    -   kwargs:
            feature: 64
            kwargs_unnormalize:
                mean:
                    - 0.4375
                    - 0.4436
                    - 0.4727
                std:
                    - 0.1979
                    - 0.2009
                    - 0.1968
            normalize: true
            reset_real_features: false
            use_unnormalize: true
        name: FrechetInceptionDistance
model:
    kwargs:
        kwargs_discriminator:
            nums_channels_hidden:
                - 64
                - 128
                - 256
                - 512
            prob_dropout: 0.3
        kwargs_generator:
            nums_channels_hidden:
                - 512
                - 256
                - 128
                - 64
        name_discriminator: DiscriminatorDCGAN
        name_generator: GeneratorDCGAN2d
        num_channels_latent: 64
        num_channels_out: 1
        num_channels_real: 3
    name: GAN
    shape_input:
        - 3
        - 32
        - 32
training:
    early_stopping:
        patience: 10
    num_epochs: 20
    optimizer:
        kwargs:
            betas:
                - 0.5
                - 0.9
            lr: 0.0003
            weight_decay: 0.001
        name: Adam
    scheduler:
        dynamic: null
        kwargs:
            milestones:
                - 5
        name: SequentialLR
        schedulers:
            -   kwargs:
                    end_factor: 1.0
                    start_factor: 0.333
                    total_iters: 5
                name: LinearLR
            -   kwargs:
                    gamma: 0.9
                name: ExponentialLR
    use_amp: true
