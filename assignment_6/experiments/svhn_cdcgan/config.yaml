logging:
    checkpoint:
        frequency: 10
    tensorboard:
        frequency: 1
    tqdm:
        frequency: 10
measurers_discriminator:
    test:
        -   kwargs:
                task: binary
            name: Accuracy
    training:
        -   kwargs:
                task: binary
            name: Accuracy
    validation:
        -   kwargs:
                task: binary
            name: Accuracy
measurers_generator:
    test:
        -   kwargs:
                feature: 64
                kwargs_unnormalize:
                    mean:
                        - 0.4375
                        - 0.4436
                        - 0.4727
                    std:
                        - 0.1979
                        - 0.2009
                        - 0.1968
                normalize: true
                reset_real_features: true
                use_unnormalize: true
            name: FrechetInceptionDistance
    training:
        -   kwargs:
                feature: 64
                kwargs_unnormalize:
                    mean:
                        - 0.4375
                        - 0.4436
                        - 0.4727
                    std:
                        - 0.1979
                        - 0.2009
                        - 0.1968
                normalize: true
                reset_real_features: true
                use_unnormalize: true
            name: FrechetInceptionDistance
    validation:
        -   kwargs:
                feature: 64
                kwargs_unnormalize:
                    mean:
                        - 0.4375
                        - 0.4436
                        - 0.4727
                    std:
                        - 0.1979
                        - 0.2009
                        - 0.1968
                normalize: true
                reset_real_features: true
                use_unnormalize: true
            name: FrechetInceptionDistance
model_discriminator:
    kwargs:
        num_channels_in_features: 3
        num_channels_in_label: 1
        num_channels_out: 1
        nums_channels_hidden:
            - 128
            - 256
            - 512
            - 1024
        prob_dropout: 0.3
    name: DiscriminatorCDCGAN2d
    shape_input:
        - 3
        - 32
        - 32
model_generator:
    kwargs:
        kwargs_normalize:
            mean:
                - 0.4375
                - 0.4436
                - 0.4727
            std:
                - 0.1979
                - 0.2009
                - 0.1968
        num_channels_in_label: 1
        num_channels_in_latent: 32
        num_channels_out: 3
        nums_channels_hidden:
            - 1024
            - 512
            - 256
            - 128
        use_normalize: true
    name: GeneratorCDCGAN2d
    shape_input:
        - 32
training:
    num_epochs: 20
    optimizer:
        kwargs:
            betas:
                - 0.5
                - 0.9
            lr: 0.0003
            weight_decay: 0.001
        name: Adam
    scheduler:
        kwargs:
            milestones:
                - 5
        name: SequentialLR
        schedulers:
            -   kwargs:
                    end_factor: 1.0
                    start_factor: 0.333
                    total_iters: 5
                name: LinearLR
            -   kwargs:
                    gamma: 0.9
                name: ExponentialLR
